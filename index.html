<script>
  let etapa = 1;
  let saldoTotal = 0;           // valor animado exibido
  let saldoAcumuladoReal = 0;   // valor exato acumulado

  const valoresFixos = [75, 0, 145, 547];
  const imagensPremios = [
    "premio1.png",
    "premio2.png",
    "premio3.png",
    "premio4.png",
  ];
  const sons = {
    ganho: new Audio("caixa-registradora.mp3"),
    erro: new Audio("erro.mp3"),
  };

  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let img = document.getElementById("imagem-premios");
  let isDrawing = false;
  let brushSize;

  function carregarImagemRaspadinha() {
    return new Promise((resolve) => {
      img.classList.add("fade-out");

      setTimeout(() => {
        img.src = imagensPremios[etapa - 1];
      }, 600);

      img.onload = () => {
        img.classList.remove("fade-out");
        ajustarCanvas();
        iniciarRaspadinha();
        resolve();
      };
    });
  }

  window.addEventListener("resize", ajustarCanvas);

  function ajustarCanvas() {
    canvas.width = img.clientWidth;
    canvas.height = img.clientHeight;
    brushSize = Math.min(canvas.width, canvas.height) * 0.15; // 40-70% do menor lado
    iniciarRaspadinha();
  }

  function iniciarRaspadinha() {
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#888";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = `${canvas.width / 12}px Arial`;
    ctx.fillStyle = "#555";
    ctx.textAlign = "center";
    ctx.fillText("Raspe Aqui", canvas.width / 2, canvas.height / 2);
    canvas.style.pointerEvents = "auto";
    atualizarProgresso();
  }

  function atualizarSaldoAnimado(valorNovo) {
    let saldoInicial = saldoTotal;
    let diferenca = valorNovo - saldoInicial;
    let passos = 20;
    let incremento = diferenca / passos;
    let i = 0;
    let anim = setInterval(() => {
      saldoInicial += incremento;
      document.getElementById(
        "saldo"
      ).textContent = `Saldo: R$ ${saldoInicial.toFixed(2).replace(".", ",")}`;
      i++;
      if (i >= passos) {
        saldoTotal = valorNovo;
        document.getElementById(
          "saldo"
        ).textContent = `Saldo: R$ ${saldoTotal.toFixed(2).replace(".", ",")}`;
        clearInterval(anim);
      }
    }, 50);
  }

  function animarNumeroPopup(valor) {
    let display = document.getElementById("popup-text");
    let atual = 0;
    let incremento = Math.ceil(valor / 30) || 1;
    let anim = setInterval(() => {
      atual += incremento;
      if (atual >= valor) atual = valor;
      display.textContent =
        valor > 0
          ? `Você ganhou R$ ${atual.toFixed(2).replace(".", ",")}`
          : "Tente mais uma vez";
      if (atual >= valor || valor === 0) clearInterval(anim);
    }, 30);
  }

  function animarTotalFinal() {
    let display = document.getElementById("total-final");
    let atual = 0;
    let valor = saldoAcumuladoReal;
    let incremento = valor / (5000 / 50);
    let anim = setInterval(() => {
      atual += incremento;
      if (atual >= valor) atual = valor;
      display.textContent = `R$ ${atual.toFixed(2).replace(".", ",")}`;
      if (atual >= valor) {
        clearInterval(anim);
        setTimeout(() => {
          document.getElementById("btn-criar-conta").classList.add("mostrar");
        }, 500);
      }
    }, 50);
  }

  function atualizarProgresso() {
    let barra = document.getElementById("progress-bar");
    barra.style.width = `${((etapa - 1) / valoresFixos.length) * 100}%`;
  }

  function checkPercent() {
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let total = imageData.data.length / 4;
    let clear = 0;
    for (let j = 3; j < imageData.data.length; j += 4) {
      if (imageData.data[j] === 0) clear++;
    }
    let percent = (clear / total) * 100;
    if (percent > 40) {
      canvas.style.pointerEvents = "none";
      let valor = valoresFixos[etapa - 1];
      if (valor > 0) {
        sons.ganho.play();
        animarNumeroPopup(valor);
        saldoAcumuladoReal += valor; // soma correta
        setTimeout(() => atualizarSaldoAnimado(saldoAcumuladoReal), 500);
      } else {
        sons.erro.play();
        animarNumeroPopup(0);
      }
      document.getElementById("popup").style.display = "flex";
    }
  }

  canvas.addEventListener("mousedown", () => (isDrawing = true));
  canvas.addEventListener("mouseup", () => {
    isDrawing = false;
    checkPercent();
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    let rect = canvas.getBoundingClientRect();
    let x = e.clientX - rect.left;
    let y = e.clientY - rect.top;
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, brushSize, 0, Math.PI * 2);
    ctx.fill();
  });

  canvas.addEventListener("touchstart", () => (isDrawing = true));
  canvas.addEventListener("touchend", () => {
    isDrawing = false;
    checkPercent();
  });
  canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();  // <<< impede o scroll da página enquanto raspam
  if (!isDrawing) return;
  let rect = canvas.getBoundingClientRect();
  let touch = e.touches[0];
  let x = touch.clientX - rect.left;
  let y = touch.clientY - rect.top;
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, brushSize, 0, Math.PI * 2);
  ctx.fill();
}, { passive: false }); // importante: passive false para que preventDefault funcione


  async function fecharPopup() {
    document.getElementById("popup").style.display = "none";

    if (etapa < valoresFixos.length) {
      etapa++;
      await carregarImagemRaspadinha();
    } else {
      document.getElementById("jogo").style.display = "none";
      document.getElementById("final").style.display = "block";
      animarTotalFinal();
    }
  }

  carregarImagemRaspadinha();
</script>
